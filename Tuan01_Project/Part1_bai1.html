    <script>
        var massMark = 78;
        var heightMark = 1.69;
        var massJohn = 92;
        var heightJohn = 1.95;

        markBMI = massMark/(heightMark*heightMark)
        johnBMI = massJohn/(heightJohn*heightJohn)

        var markHigherBMI = markBMI > johnBMI


        if(markHigherBMI == true)
            document.write("BMI Mark cao hon John")
        else
            document.write("BMI Mark thap hon John")
    </script>
