<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan01_Part01_Bai03_JavaScript</title>

    <script>
        var dol1 = 98
        var dol2 = 112
        var dol3 = 101

        var koa1 = 109
        var koa2 = 95
        var koa3 = 123

        var dtbDol = (dol1 + dol2 + dol3)/3
        var dtbKoa = (koa1 + koa2 + koa3)/3

        if(dtbDol < 100 && dtbKoa <100){
            document.write("Khong doi nao thang")
        }else{
            if(dtbDol = dtbKoa)
                document.write("2 doi hoa nhau")
            else{
                if(dtbDol > dtbKoa)
                    document.write("Dolphins chien thang")
                if(dtbDol < dtbKoa)
                    document.write("Koalas chien thang")
            }
        }
    </script>
