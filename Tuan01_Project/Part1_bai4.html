    <script>
        function calculateTip(bill) {
            var tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.20;

            var total = bill + tip;
            
            console.log(`Hóa đơn là ${bill}, tiền boa là ${tip.toFixed(2)} và tổng giá trị ${total.toFixed(2)}`);
        }

        calculateTip(275); 
        calculateTip(40);  
        calculateTip(430); 
    </script>
